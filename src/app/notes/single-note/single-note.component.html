<button [routerLink]="getEditLink()" class='note' [style]="styleTheme">
<div>
    
    <button class="delete-btn" (click)="deleteNote()"><mat-icon>delete</mat-icon></button>
    <h4>{{ note.title }}</h4>
    <h5>{{ note.createdAt }}</h5>
    <p>{{ note.description }}</p>
    <p>Id: {{ note.id }}</p>

    <div [hidden]="getTasks().length==0">
        <h4>Tasks:</h4>
        <ul *ngFor="let task of getTasks()">
            <li>{{ task }}</li>
        </ul>
    </div>

    <div [hidden]="getTags().length==0">
        <h4>Tags:</h4>
        <ul *ngFor="let tag of getTags()">
            <li>{{ tag }}</li>
        </ul>
    </div>
</div></button>
